<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        .flex-column {
            display: flex;
            flex-direction: column;
            padding: 16px;
        }

        .full-width {
            width: 100% !important;
        }

        .demo-card-wide.mdl-card {
            margin: 45px;
            width: 95%;
        }

        .form-contact {
            width: 95%;
        }

        .divider {
            display: block;
            height: 1px;
            background-color: rgba(0, 0, 0, 0.12);
        }
    </style>

</head>

<body>

    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <a href="{{ url_for('listar') }}" class="mdl-layout__drawer-button mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">arrow_back</i>
            </a>
            <!-- Title -->
            <span class="mdl-layout-title">Adicionar telefone</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation -->
            <nav class="mdl-navigation">

            </nav>
        </div>
    </header>
    <div>
        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Adicionar telefone</h2>
            </div>
            <form class="form-contact flex-column" action method="POST" action="/send">
                    <div>
                        <div class="full-width mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" required id="telefone" name="telefone"
                            />
                            <label class="mdl-textfield__label" for="telefone">Telefone:</label>
                        </div>
                        <div class="full-width mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <select  class="mdl-textfield__input" id="tipo_tel" required name="tipo_tel">
                                <option></option>
                                <option value="Residencial">Residencial</option>
                                <option value="Celular">Celular</option>
                            </select>
                            <label class="mdl-textfield__label" for="tipo_tel">Tipo</label>
                        </div>
                    </div>


                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" type="submit">Adicionar</button>
                </div>
            </form>
        </div>

    </div>


</body>

</html>
